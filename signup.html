     <form class="signupp">  
         <h1>SIGNUP</h1>
        <input type="text" name="" placeholder="USERNAME">
        <input type="password" name="" placeholder="PASSWORD" id="exampleInputPassword"name="password">
        <i class="far fa-eye" id="togglePassword" style="margin-top: -50px;  cursor: pointer;"></i>
        <button type="submit">
           SIGNUP
        </button>
    </form>

<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#exampleInputPassword');
 
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    this.classList.toggle('fa-eye-slash');
    password.setAttribute('type', type);
    // toggle the eye slash icon
    
});
  </script>
