      <form class="signupp" action="login.html" >
  
         <h1>SIGNUP</h1> 
         <input type="text" name="" placeholder="FIRST NAME"  required>
        
         <input type="text" name="" placeholder="LAST NAME"  required>
         <input type="tel" name="" placeholder="PHONENUMBER" name="" id="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}.[0-9]{3}.[0-9]{4}|[0-9]{3} [0-9]{3} [0-9]{4} |[0-9]{3}[0-9]{3}[0-9]{4}" required>
        <input type="text"   id="exampleInputEmail1" name="exampleInputEmail1" placeholder="USERNAME">
        <span for="error" id="error"></span>
        <input type="password"  placeholder="PASSWORD" name="password"  id="txtPassword" onkeyup="return passwordChanged();" >
        <span id="strength"></span>
        
         <input type="password" name="input" id="cnfrmpswd" placeholder="CONFIRM PASSWORD" onkeyup='cnfrmpass();' > 
         <span id="message"></span>
         <br>
          <div class="mb-3">
          <label class="field__toggle1" for="showpassword1" >show password</label>
          <input type="checkbox" class="field__toggle-input1" id="exampleCheck1" onclick="myFunction()">
        </div>

        <button type="submit" id="btn"  onclick="return threecheck()">
           SIGNUP
        </button>
        
    </form>
